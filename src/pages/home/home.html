<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Taster Tray</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <h3>Latest Activity</h3>

    <ion-list>
        <ion-item ion-item *ngFor="let checkin of checkins">
            <ion-avatar item-left>
                <img src="{{ checkin.beer.beer_label }}">
            </ion-avatar>
            <h2>{{ checkin.beer.beer_name }}</h2>
            <h3>{{ checkin.brewery.brewery_name }}</h3>
            <span style="float:right;">{{ checkin.rating_score }}</span>
            <rating [(ngModel)]="checkin.rating_score" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMoreCheckins($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
